apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: gymapp.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mailcatcher-service-clusterip
                port:
                  number: 80
